<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor details</title>
    <script>
        async function fetchMoto() {
            const params = new URLSearchParams(window.location.search);
            const motoId = params.get('id');

            if (!motoId) {
                document.getElementById('details').innerHTML = "Geen motor ID opgegeven.";
                return;
            }

            const response = await fetch(`http://localhost:3000/api/moto/${motoId}`);
            const moto = await response.json();

            if (moto.error) {
                document.getElementById('details').innerHTML = moto.error;
                return;
            }

            document.getElementById('details').innerHTML = `
                <h2>${moto.brand} ${moto.model}</h2>
                <p>Bouwjaar: ${moto.year}</p>
                <p>Kleur: ${moto.color}</p>
                <p>Prijs: â‚¬${moto.price}</p>
            `;
        }

        window.onload = fetchMoto;
    </script>
</head>
<body>
    <style>
        /* Algemene styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
    
        /* Header styling */
        h1 {
            background-color: #0275d8;
            color: white;
            padding: 15px;
            margin: 0;
        }
    
        /* Details box */
        #details {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            color: #0275d8;
            margin-bottom: 10px;
        }
    
        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
    
    <h1>Motor details</h1>
    <div id="details"></div>
</body>
</html>
